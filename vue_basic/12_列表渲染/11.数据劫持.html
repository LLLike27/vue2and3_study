<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据劫持</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <h3>数据劫持：</h3>
    <p>在Vue中其实就是通过Object.defineProperty来劫持对象属性的setter和getter操作，
        并“种下”一个监听器，当数据发生变化的时候发出通知。</p>
</body>
<script>
    new new Vue({
        el: '',
        data: {
            name: 'LLLike27',
            age: '22'
        }
    })
</script>

</html>
